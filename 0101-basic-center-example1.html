<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"  type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2.rc.2/leaflet.css">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2.rc.2/leaflet.js"></script>
    <script src = "https://angular-ui.github.io/ui-leaflet/dist/ui-leaflet_dev_mapped.js"></script>
    <script src = "https://angular-ui.github.io/ui-leaflet/bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="https://rawgit.com/elesdoar/ui-leaflet-layers/master/dist/ui-leaflet-layers.min.js"></script>
   

    <script>
     var center = [-33.8650, 151.2094];

    var app = angular.module('demoapp', ['ui-leaflet']);
    app.controller('BasicLFCenterController', ['$scope', function($scope) {
         angular.extend($scope, {
            london: {
            lat: 38.601,
            lng: -121.434,
            zoom: 8
      
    }
  });
}]);
    </script>
    <style>
        input {
            width: 120px;
            margin-right: 10px;
        }
    </style>
  </head>
  <body>
    <div ng-app='demoapp'>
        <div ng-controller="BasicLFCenterController">
          <leaflet lf-center="london" width="100%" height="480px"></leaflet>
          <h1>Center map example</h1>
          <ul>
            <li>
              <input type="number" step="any" ng-model="london.lat" /> Latitude</li>
            <li>
              <input type="number" step="any" ng-model="london.lng" /> Longitude</li>
            <li>
              <input type="number" step="any" ng-model="london.zoom" /> Zoom</li>
          </ul>
  </body>
</html>
